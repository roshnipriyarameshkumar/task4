<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Static Webpage</title>
    <style>
        /* Background and Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #7f7fd5);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            text-align: center;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 3D Rotating Text */
        .title {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            perspective: 1000px;
            animation: rotateText 5s infinite linear;
        }

        @keyframes rotateText {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* 3D Button */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-5px) rotateX(15deg) rotateY(15deg);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* 3D Box */
        .box {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(30deg);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            animation: float 3s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: rotateX(30deg) rotateY(30deg) translateY(0); }
            100% { transform: rotateX(30deg) rotateY(30deg) translateY(-20px); }
        }

        /* Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .btn { font-size: 1rem; padding: 12px 25px; }
            .box { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <h1 class="title">3D Webpage Example</h1>
    <div class="box"></div>
    <button class="btn">Hover Me</button>
</body>
</html>
