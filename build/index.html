<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hello</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .hello {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInBounce 2s ease-in-out forwards;
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: translateY(10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="hello">Hello, World! üåç</div>

</body>
</html>
